<!--Boilerplate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2><U>Frontend Technologies</U></h2>
    <!--Ordered List-->
    <ol type="i" start="11">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascripts</li>
    </ol>
     <!--UnOrdered List-->
    <ul type="Circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascripts</li>
    </ul>
    <!--Defnition List-->
    <dl>
        <dt>HTML</dt><!--definition term-->
        <dd>it is the structure of web page</dd>
        <!--defnition description-->
        <dt>CSS</dt>
        <dd>cascading style sheet is for the layout and styling of the web page</dd>
    </dl>
</body>
</html>
